<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Internship Application Form</h1>
        <form id="internship-form">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please provide your first name.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Please provide your last name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide a valid email address.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="college-input">College Name</label>
                    <input type="text" class="form-control" id="college-input" placeholder="College Name" required>
                    <div class="invalid-feedback">
                        Please provide your college name.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="roll-no-input">Roll No</label>
                    <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No" required>
                    <div class="invalid-feedback">
                        Please provide your roll number.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="graduation-year-input">Graduation Year</label>
                    <select class="form-control" id="graduation-year-input" required>
                        <option value="">Select Graduation Year</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your graduation year.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        I agree to the terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree to the terms and conditions.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Add Bootstrap JS and jQuery scripts here (for form validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Add JavaScript validation or form submission handling here
    </script>
</body>
</html>
